# https://docs.semaphoreci.com/examples/heroku-deployment/

version: v1.0
name: Heroku deployment
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      secrets:
        - name: btn.group
      env_vars:
        - name: HEROKU_REMOTE
          value: 'https://git.heroku.com/btn-group.git'
        - name: HEROKU_APP_NAME
          value: btn-group
      jobs:
      - name: Push code
        commands:
          - checkout --use-cache
          - ssh-keyscan -H heroku.com >> ~/.ssh/known_hosts
          - chmod 600 ~/.ssh/id_rsa_semaphore_heroku
          - ssh-add ~/.ssh/id_rsa_semaphore_heroku
          - git config --global url.ssh://git@heroku.com/.insteadOf https://git.heroku.com/
          - git remote add heroku $HEROKU_REMOTE
          - git push heroku -f $SEMAPHORE_GIT_BRANCH:master
          # I think we are running the migration in the Procfile anyways which I prefer as it means it will run during manual pushes
          # and Semaphore
          # - heroku run --app $HEROKU_APP_NAME rake db:migrate
          # Not sure if we need this right now as we only have the one dyno running... May need in the future
          # - heroku ps:restart
